<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Яндекс Дом</title>
    <link rel="stylesheet" href="style-main.css">
</head>
<body>
    <div class="header-main">
        <div class="header header-logo-yand">
            <a href="https://yandex.ru">
            <img src="../guide/assets/icons/Яндекс%20Дом.svg"
                 alt="Yandex Logo" height="30" width="108"></a>
                <a class="header-logo-home" href="#"></a>
        </div>

        <div class="header header-report">
            <a href="#">Сводка</a> </div>
        <div class="header header-devices">
            <a href="#">Устройства</a></div>
        <div class="header header-scenarios">
            <a href="#">Сценарии</a> </div>
    </div>

    <div class="content-first-line">
        <span class=" content-main">Главное</span>
        <div class="main-monitor">
            <span class="welcome-title">Привет, Геннадий!</span>
            <div class="next-scenarios">
                <div class="content-next-scenaries scenario-1">
                    <div class="scenario-img">
                    <img src="../guide/assets/icon_temperature.svg" alt="t" height="24px" width="24px">
                    </div>
                    <div class="scenario-bloc">
                    <div class="scenario-title">
                        Philips Cooler
                    </div>
                    <div class="scenario-content">
                        Начнет охлаждать в 16:30
                    </div>
                    </div>
                </div>
                <div class="content-next-scenaries scenario-2">
                    <div class="scenario-img">
                        <img src="../guide/assets/icon_sun.svg" alt="l" height="24px" width="24px">
                    </div>
                    <div class="scenario-bloc">
                        <div class="scenario-title">
                            Xiaomi Yeelight LED Smart Bulb
                        </div>
                        <div class="scenario-content">
                            Включится в 17:00
                        </div>
                    </div>
                </div>
                <div class="scenario-next">

                </div>
            </div>
            <span class="short-info">Двери и окна закрыты, сигнализация включена.</span>
            <div class="temperature-info temperature-home">
                <div class="temperature-place">Дома</div>
                <div class="temperature-deg">+23</div>
            </div>
            <div class="temperature-info temperature-outside">
                <div class="temperature-place">За окном</div>
                <div class="temperature-deg">+19</div>
                <div class="temperature-deg">
                    <img src="../guide/assets/cloud-drizzle.png" alt="CLO" height="26px" width="26px">
                </div>
            </div>

        </div>
    </div>
    <div class="footer">Футер</div>
</body>
</html>
